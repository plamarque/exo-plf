#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log         127.0.0.1 local2 info  #loging on localhost
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000 # mxaimum conection to server 
    user        root
    group       root
    daemon # type of start software
    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats
#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will 
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option                  http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
                                                                                                                                                              maxconn                 25000
#--------------------------------------------------------------
#    Statistics
#--------------------------------------------------------------
stats enable
listen stats :7583 # port 
mode http
stats uri /stat

