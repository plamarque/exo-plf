<style type="text/css">	.contentPortletDisabled {		padding: 20px;		border:1px solid black;	}	.PortletActivationFixInfo {		position: absolute;		background: white;		border:1px solid black;		width: auto;		height: auto;		top: 100px;		left: 40%;		z-index: 10;	}</style><script>	function showProfileInfo() {		var popup = document.getElementById("APP_ID_popup");		popup.style.display= "block";		var PopupMaskLayer = document.getElementById("APP_ID_PopupMaskLayer");		PopupMaskLayer.style.display= "block";	}	function closeProfileInfo() {		var popup = document.getElementById("APP_ID_popup");		popup.style.display= "none";		var PopupMaskLayer = document.getElementById("APP_ID_PopupMaskLayer");		PopupMaskLayer.style.display= "none";	}</script><div class="contentPortletDisabled"><b>APP_NAME</b> requires the <b>PROFILE</b> profile. <a href="#" onclick="showProfileInfo()">[Fix this]</a>.</div><div class="MaskLayer" id="APP_ID_PopupMaskLayer" style="display:none;width: 100%; height: 100%; top: 0px; left: 0px; z-index: 5; opacity: 0.3;"></div><div class="PortletActivationFixInfo" style="display:none;" id="APP_ID_popup">	<center>		<b>Your system is currently running:</b>		<br>		ACTIVE_PROFILES		<br>		You can enable <b>PROFILE</b> profile with:		<br>		-Dexo.profiles=<b>PROFILE</b>		<br>		<a onclick="closeProfileInfo()" href="#">close</a>	</center></div>
